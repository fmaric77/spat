        // Translation functions
        async function translateText(text, targetLang) {
            if (!text.trim()) return text;
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data[0].map(x => x[0]).join('');
            } catch (error) {
                console.error('Translation error:', error);
                return text;
            }
        }

        async function translateContent(contentHtml, targetLang) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(contentHtml, 'text/html');
            
            const textNodes = [];
            const walker = document.createTreeWalker(
                doc.body,
                NodeFilter.SHOW_TEXT,
                null,
                false
            );

            let node;
            while (node = walker.nextNode()) {
                if (node.textContent.trim()) {
                    textNodes.push(node);
                }
            }

            for (const node of textNodes) {
                const translatedText = await translateText(node.textContent, targetLang);
                node.textContent = translatedText;
            }

            return doc.body.innerHTML;
        }

        // UI handling
        const languageSelect = document.getElementById('languageSelect');
        const contentContainer = document.getElementById('contentContainer');
        const translationStatus = document.getElementById('translationStatus');
        let currentTab = 'about';

        async function updateContent(tab, lang) {
            translationStatus.style.display = 'block';
            const contentData = content[tab];
            
            if (!contentData) {
                contentContainer.innerHTML = '<p>Content not found</p>';
                translationStatus.style.display = 'none';
                return;
            }

            try {
                if (lang === 'original') {
                    contentContainer.innerHTML = contentData.content;
                } else {
                    const translatedContent = await translateContent(contentData.content, lang);
                    contentContainer.innerHTML = translatedContent;
                }
            } catch (error) {
                console.error('Error updating content:', error);
                contentContainer.innerHTML = '<p>Translation error occurred. Please try again.</p>';
            } finally {
                translationStatus.style.display = 'none';
            }
        }

        // Event listeners
        languageSelect.addEventListener('change', () => {
            updateContent(currentTab, languageSelect.value);
        });

            });
